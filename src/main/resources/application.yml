server:
  port: ${PORT:8080}
spring:
  application:
    name: FleetScore
  datasource:
    url: ${DB_URL:jdbc:postgresql://localhost:5432/fleetscore}
    username: ${DB_USERNAME:postgresql}
    password: ${DB_PASSWORD:postgresql}
    driver-class-name: org.postgresql.Driver
  jpa:
    open-in-view: false
    hibernate:
      ddl-auto: update
  mail:
    host: ${MAIL_HOST:}
    port: ${MAIL_PORT:0}
    username: ${MAIL_USERNAME:}
    password: ${MAIL_PASSWORD:}
    properties:
      mail:
        mime:
          charset: UTF-8
        smtp:
          auth: ${MAIL_SMTP_AUTH:false}
          starttls:
            enable: ${MAIL_SMTP_STARTTLS:false}
            required: ${MAIL_SMTP_STARTTLS_REQUIRED:false}
          connectiontimeout: 5000
          timeout: 5000
          writetimeout: 5000
    default-encoding: UTF-8

springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger-ui.html
    operations-sorter: method
    tags-sorter: alpha

app:
  base-url: ${BASE_URL:http://localhost:${server.port:8080}}
  mail:
    from: ${MAIL_FROM:no-reply@fleetscore.local}
    enabled: ${MAIL_ENABLED:false}
  auth:
    jwt:
      issuer: ${JWT_ISS:fleetscore}
      secret: ${JWT_SECRET:dev-very-long-secret-key-please-change-0123456789}
      access-ttl-min: ${JWT_ACCESS_TTL_MIN:15}
      refresh-ttl-days: ${JWT_REFRESH_TTL_DAYS:7}
    refresh:
      cookie-name: ${REFRESH_COOKIE:refresh_token}
      cookie-secure: ${REFRESH_COOKIE_SECURE:false}
      cookie-samesite: ${REFRESH_COOKIE_SAMESITE:Lax}
      cookie-domain: ${REFRESH_COOKIE_DOMAIN:}
